# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  # Cannot be alacritty or else Denite in Neovim fails
  TERM: xterm-256color
  #TERM: alacritty

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 128
    lines: 55

  # Window position (changes require restart)
  position:
    x: 1280
    y: 63

font:
  normal:
    #family: Hack Nerd Font
    family: Iosevka Nerd Font

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Point size
  size: 20.76

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 1

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true


# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: /bin/zsh
  args:
    - --login


# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

key_bindings:
  # ctrl-^ doesn't work in some terminals like Alacritty, so enable it
  - { key: Key6, mods: Control, chars: "\x1e" }

  # allow alt-backspace to backward-delete a word
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: Back,      mods: Alt,       chars: "\x1b\x7f"                    }

  # allow alt-jkhlz for my tmux pane switching, resizing, zoom
  - { key: H,         mods: Alt,       chars: "\x1bh"                       }
  - { key: J,         mods: Alt,       chars: "\x1bj"                       }
  - { key: K,         mods: Alt,       chars: "\x1bk"                       }
  - { key: L,         mods: Alt,       chars: "\x1bl"                       }
  - { key: M,         mods: Alt,       chars: "\x1bm"                       }
  - { key: H,         mods: Alt|Shift, chars: "\x1bH"                       }
  - { key: J,         mods: Alt|Shift, chars: "\x1bJ"                       }
  - { key: K,         mods: Alt|Shift, chars: "\x1bK"                       }
  - { key: L,         mods: Alt|Shift, chars: "\x1bL"                       }

  # tmux alt-g for 'repeat last bash command in last active pane'
  - { key: G,         mods: Alt,       chars: "\x1bg"                       }

  # allow alt-p to toggle autopairs in Neovim
  - { key: P,         mods: Alt,       chars: "\x1bp"                       }

  # allow common Bash keybindings
  - { key: B,         mods: Alt,       chars: "\x1bb"                       }
  - { key: F,         mods: Alt,       chars: "\x1bf"                       }

  # (macOS only)
  - { key: Return,    mods: Command,  action: ToggleFullscreen              }

  # allow alt-1 through 4 for Tmux switch pane views
  - { key: Key1,      mods: Alt,       chars: "\x1b1"                       }
  - { key: Key2,      mods: Alt,       chars: "\x1b2"                       }
  - { key: Key3,      mods: Alt,       chars: "\x1b3"                       }
  - { key: Key4,      mods: Alt,       chars: "\x1b4"                       }
  - { key: Key5,      mods: Alt,       chars: "\x1b5"                       }
  - { key: Key6,      mods: Alt,       chars: "\x1b6"                       }
  - { key: Key7,      mods: Alt,       chars: "\x1b7"                       }
  - { key: Key8,      mods: Alt,       chars: "\x1b8"                       }
  - { key: Key9,      mods: Alt,       chars: "\x1b9"                       }
  - { key: Key0,      mods: Alt,       chars: "\x1b0"                       }


# Colors
colors:
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.

  # Default for cursor is 'CellForeground', but Alacritty doesn't draw the
  # background of the last character correctly when 'vi copy mode' is active
  # (it looks like the last character isn't selected because the highlight
  # only shows up to the second-to-last character).
  #
  # I'm avoiding this bugged CellForeground behavior during 'vi copy mode'
  # by setting the cursor to light blue to signify the end of the visual
  # selection when 'vi copy mode' is active.
  #
  # https://github.com/alacritty/alacritty/issues/4264
  # Issue #4311 doesn't work for me either, usine OneDark theme
  #
  # -- 2021/03/20, tonyle
  cursor:
    text: CellBackground
    #cursor: CellForeground
    #cursor: '#528bff'        # light blue
    #cursor: '#bd93f9'        # purple
    cursor: '#ff79c6'        # hot pink
